name: ui
publish_to: none

# Keep the SDK version range in sync with pubspecs under web_sdk
environment:
  sdk: '>=3.2.0-0 <4.0.0'

dependencies:
  js: 0.6.4
  meta: ^1.7.0
  web_locale_keymap:
    path: ../../third_party/web_locale_keymap

  web_unicode:
    path: ../../third_party/web_unicode

  web_test_fonts:
    path: ../../third_party/web_test_fonts

dev_dependencies:
  archive: 3.4.2
  args: any
  async: any
  convert: any
  crypto: any
  html: 0.15.4
  http: 1.1.0
  http_multi_server: any
  image: 3.0.1
  matcher: any # version locked by test_api
  package_config: any
  path: 1.8.0
  pool: any
  quiver: 3.2.1
  shelf: any
  shelf_packages_handler: any
  shelf_static: any
  shelf_web_socket: any
  stack_trace: any
  stream_channel: 2.1.1
  test: 1.25.3
  test_api: any # version locked by test
  test_core: any # version locked by test
  typed_data: any
  uuid: 4.1.0
  watcher: 1.1.0
  web_socket_channel: any
  webdriver: 3.0.3
  webkit_inspection_protocol: any
  yaml: 3.0.0
  web_test_utils:
    path: ../../web_sdk/web_test_utils
  web_engine_tester:
    path: ../../web_sdk/web_engine_tester
  skia_gold_client:
    path: ../../testing/skia_gold_client

dependency_overrides:
  engine_repo_tools:
    path: ../../tools/pkg/engine_repo_tools
